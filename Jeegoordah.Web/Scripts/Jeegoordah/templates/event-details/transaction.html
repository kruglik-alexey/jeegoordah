<div id="transaction<%= this.Id %>">
    <span><%= this.Date %></span>
    <span><%= this.Source.Name %></span> 
    <span class="glyphicon glyphicon-arrow-right"></span>
    <% if (this.targetsEqualsEvent) { %>
        <span>All</span>
    <% } else { %>
        <% for(var i = 0; i < this.Targets.length; i++) { %>
            <span><%= this.Targets[i].Name %></span>
        <% } %>    
    <% } %>    
    <span><%= this.Amount %><%= this.Currency.Name %></span>
</div>
