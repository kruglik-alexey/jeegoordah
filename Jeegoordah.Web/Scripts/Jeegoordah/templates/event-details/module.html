<div id="module-event-details">
    <div class="page-header">
        <h1><span style="padding-right: 5px;"><%- self.Name %></span></h1>
    </div>       
    <p><%- self.StartDate %></p>
    <ul class="list-inline list-group">
        <% for(var i = 0; i < self.Bros.length; i++) { %>
        <li class="list-group-item"><%- self.Bros[i].Name %></li>
        <% } %>
    </ul>
    <% if (self.Description !== "") { %>
        <div class="top-border">
            <%- self.Description %>
        </div>
    <% } %>    
    <p/>
    <button type="button" class="btn btn-primary" id="createTransactionButton">New Transaction</button>
    <p/>
    <div id="transactions"></div>
</div>
