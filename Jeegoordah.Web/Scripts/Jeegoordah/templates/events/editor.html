<div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" name="Name" required>
</div>
<div class="form-group">
    <label for="StartDate">Start Date</label>
    <input class="form-control" type="text" name="StartDate" required
            data-provide="datepicker" data-date-autoclose="true" data-date-format="dd-mm-yyyy" data-date-weekStart="1">
</div>     
<div class="form-group">
    <label for="Description">Description</label>
    <textarea class="form-control" rows="3" name="Description"></textarea>
</div>   
<div class="form-group" style="text-align: center">
    <% for(var i = 0; i < this.bros.length / 8; i++) { %>
        <div class="btn-group" data-toggle="buttons" style="padding-bottom: 5px">
            <% for(var j = 0; j < Math.min(8, this.bros.length - i * 8); j++) { %>
            <label class="btn btn-default bro-checkbox" data-id="<%= this.bros[i * 8 + j].Id %>"><%= this.bros[i * 8 + j].Name %></label>
            <% } %>
        </div>
    <% } %>
</div>
