<div class="form-group">
    <label for="Date">Date</label>
    <input class="form-control" type="text" name="Date" required 
           data-provide="datepicker" data-date-autoclose="true" data-date-format="dd-mm-yyyy" data-date-weekStart="1">
</div>

<div class="form-group">
    <label for="Amount">Amount</label>
    <div class="row">                
        <div class="col-lg-12">
            <div class="input-group">
                <input type="text" class="form-control" name="Amount" required>
                <span class="input-group-btn" data-toggle="buttons" id="transactionCurrencies">
                    <% for(var i = 0; i < self.currencies.length; i++) { %>
                    <label class="btn btn-default" data-id="<%- self.currencies[i].Id %>">
                        <input type="radio"> <%- self.currencies[i].Name %>
                    </label>                        
                    <% } %>
                </span>
            </div>
        </div>
    </div>
</div>

<div class="form-group">    
    <table width="100%">
        <tr>
            <td>
                <label>Rate to <%- self.baseCurrencyName %></label>
                <input type="text" class="form-control" name="Rate" required>                
            </td>
            <td>
                <label>Amount in <%- self.baseCurrencyName %></label>
                <input type="text" class="form-control" name="AmountInBase" disabled>                
            </td>
        </tr>
    </table>    
</div>

<div class="form-group">
    <label>Source</label>    
    <div id="transactionSource"></div>
</div>

<div class="form-group">
    <label>Targets</label>    
    <div id="transactionTargets"></div>
</div>

<div class="form-group">
    <label for="Comment">Comment</label>
    <textarea class="form-control" rows="3" name="Comment"></textarea>
</div>
